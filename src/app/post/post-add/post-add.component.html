

<form class="max-w-md mx-auto p-5 shadow-lg w-96" [formGroup]="postForm" (submit)="onAddPost()">
	<h2 class="text-3xl font-bold">Add Post</h2>
  <div class="mb-5">
    <label for="username-success" class="block mb-2 text-sm font-medium text-black dark:text-black text-left">Title</label>
    <input type="text" id="username-success" class="bg-green-50 border  text-white text-sm rounded-lg   block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Enter Title" formControlName="title">
    <p class="mt-2 text-sm text-red-600 dark:text-red-500 text-left" >{{getTitleErrorMessage()}}</p>
  </div>
  <div>
    <label for="username-error" class="block mb-2 text-sm font-medium  text-left">Description</label>
    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a Description..." formControlName="desc"></textarea>
    <p class="mt-2 text-sm text-left text-red-600 dark:text-red-500">{{getDescErrorMessage()}}</p>
  </div>
	<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-slate-300 disabled:hover:bg-slate-300"  [disabled]="!postForm.valid">Create New Post</button>
</form>
