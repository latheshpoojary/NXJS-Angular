<div class="btn-container mt-2">
	<button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-2 me-2 rounded-xl text-white text-xl w-40" (click)="increment()">Increment</button>
<button class="bg-gradient-to-r from-orange-500 via-red-300 to-pink-500 rounded-xl p-2 me-2 text-white text-xl w-40" (click)="decrement()">Decrement</button>
<button class=" bg-slate-600 rounded-xl p-2 text-xl text-white w-40" (click)="reset()">Reset</button>
</div>
