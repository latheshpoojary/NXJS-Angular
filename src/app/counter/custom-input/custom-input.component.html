<h2 class="mt-5 text-lg font-bold">Name of the Owner : {{ownerName}}</h2>

<div class="conatiner ">
	<input type="text" placeholder="Enter the Count value" [(ngModel)]="countValue" class="border p-2 text-lg">
	<button (click)="onCustomInput()" class="bg-gradient-to-r from-orange-500 via-red-300 to-pink-500 rounded-xl p-2 me-2 text-white text-lg sendValue">Send Count</button>
	<button class="bg-gradient-to-r from-orange-500 via-red-300 to-pink-500 rounded-xl p-2 me-2 text-white text-lg " (click)="changeName()">Change Name</button>
</div>
